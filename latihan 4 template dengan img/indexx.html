<!DOCTYPE html>

<head>

<body>
    <h2 class="w3-center">Automatic Slideshow</h2>

    <div class="slide" >
        <div class="container cf">
            <div class="head-text">
                <h1><span>WELCOME</span> TO SALARI</h1>
            </div>
            <!-- end -->
        </div>
        <div class="container cf">
            <div class="paragraf">
                <h1>Harnessing the Wind <br> and Sun for Future</h1>
                <p>In a world where renewable resources have become paramount <br> we believe in the boundless power of
                    nature to shape.</p>
                <div class="button-head">
                    <div class="learn">
                        <a href="#">Learn More</a>
                    </div>
                    <div>
                        <a href="#">
                            <i class="fa fa-play-circle fa-3x"></i></a>
                    </div>
                    <div class="intro">
                        <a href="#">Intro Video</a>
                    </div>
                </div>
            </div>
        </div>
        <img class="mySlides" src="assets/img/01.png" style="width:100%">
        <img class="mySlides" src="assets/img/banner.jpg" style="width:100%">
        <img class="mySlides" src="assets/img/24.jpg" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 4000); // Change image every 2 seconds
        }
    </script>
</body>

</html>
